<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost | Development Version</title>
    <link rel="stylesheet" href="css\style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__top">
                    <div class="container-new container">
                        <div class="row">
                            <div class="col-lg-6 col-md-5">
                                <!-- Visible only on 320px -->
                                <p class="header__top-text d-block d-sm-none"> 
                                    20% Off Your first order
                                </p>
                                <p class="header__top-text d-none d-lg-block d-md-block d-sm-block">
                                    20% Off Your first order, subscribe and save 10%
                                </p>
                            </div>
                            <div class="col-lg-2 offset-lg-1 col-md-3 d-none d-md-block">
                                <a class="header__top-text header__top-link d-flex align-items-center justify-content-end" href="#">
                                    <img class="header__top-icon" src="images/icons/address.webp" alt="address icon">
                                    <span class="header__top-link-text">Find a Store</span>
                                </a>
                                
                            </div>
                            <div class="col-lg-3 col-md-4 d-none d-md-block">
                                <a class="header__top-text header__top-link d-flex align-items-center justify-content-end" href="#">
                                    <img class="header__top-icon" src="images/icons/doctor.webp" alt="doctor icon">
                                    <span class="header__top-link-text">For Healthcare Professionals</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container container-new">
                </div>
            </header>   
        </div>
        <footer class="footer">
            <div class="container">
            </div>
        </footer>
    </div>
    <script src="JS/bundle.js"></script>
</body>
</html>
