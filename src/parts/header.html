<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlatmax | Development Version</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="header__col header__col--logo col-lg-2 col-md-2 col-sm-3 col-4">
                            <a href="#" class="header__logo">
                                <img src="images/logo.png" alt="logo" class="header__logo-img">
                            </a>
                        </div>
                        <div class="header__col header__col--menu col-lg-6 col-md-6 col-0">
                            <nav class="header__menu main-menu">
                                <ul class="header__menu-list">
                                    <li class="header__menu-item">
                                        <a href="#" class="header__menu-link">Главная </a>
                                    </li>
                                    <li class="header__menu-item header__menu-item--sub">
                                        <label for="spoiler1">Услуги</label>
                                        <input type="checkbox" id="spoiler1">
                                        <ul class="header__menu-sublist">
                                            <li class="header__menu-subitem">
                                                <a href="#servicesSection" class="header__menu-sublink" data-tab-title="suite">
                                                    Сайты
                                                </a>
                                            </li>
                                            <li class="header__menu-subitem">
                                                <a href="#servicesSection" class="header__menu-sublink" data-tab-title="ads">
                                                    Настройка рекламы
                                                </a>
                                            </li>
                                            <li class="header__menu-subitem">
                                                <a href="#servicesSection" class="header__menu-sublink" data-tab-title="inst">
                                                    Ведение инстаграм
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#contacts" class="header__menu-link">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__col header__col--contacts col-lg-4 col-md-10 col-sm-9 col-8">
                            <div class="header__contacts">
                                <ul class="header__contacts-social-list">
                                    <li class="header__contacts-social-item">
                                        <a href="#" class="header__contacts-social-link">
                                            <svg class="header__contacts-social-icon">
                                                <use xlink:href="svg/dest/stack/sprite.svg#whatsapp"></use>
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="header__contacts-social-item">
                                        <a href="#" class="header__contacts-social-link">
                                            <svg class="header__contacts-social-icon">
                                                <use xlink:href="svg/dest/stack/sprite.svg#instagramm"></use>
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="header__contacts-social-item">
                                        <a href="#" class="header__contacts-social-link">
                                            <svg class="header__contacts-social-icon">
                                                <use xlink:href="svg/dest/stack/sprite.svg#phone"></use>
                                            </svg>
                                        </a>
                                    </li>
                                </ul>
                                <a href="tel:#" class="header__contacts-phone">
                                    8(702)-999-61-27
                                </a>
                                <div class="burger-menu main-menu-btn">
                                    <span></span><span></span><span></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </header>
